# this one is different from wes (cre) because here we are using gatk4
# realignment is not supported for gatk4, turning it off here to be compatible with TCAG and others
details:
- algorithm:
    aligner: bwa
    effects: false
    realign: true
    recalibrate: true
    mark_duplicates: true
    save_diskspace: true
    tools_off:
    - gatk4
    variantcaller: false
  analysis: variant2
  description: '912R_A337376'
  files:
  - /hpf/largeprojects/ccmbio/naumenko/project_cheo/912R/input/912R_A337376.bam
  genome_build: GRCh37d5
  metadata:
    batch: 912R
resources:
  default:
    cores: 7
    jvm_opts:
    - -Xms750m
    - -Xmx7000m
    memory: 7G
upload:
  dir: ../final
